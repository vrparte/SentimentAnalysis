version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-director_monitor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-director_monitor}
      POSTGRES_DB: ${POSTGRES_DB:-director_monitor}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-director_monitor}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
      - storage_data:/app/storage
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-director_monitor}:${POSTGRES_PASSWORD:-director_monitor}@postgres:5432/${POSTGRES_DB:-director_monitor}
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.worker.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
      - storage_data:/app/storage
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-director_monitor}:${POSTGRES_PASSWORD:-director_monitor}@postgres:5432/${POSTGRES_DB:-director_monitor}
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - api

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.worker.celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-director_monitor}:${POSTGRES_PASSWORD:-director_monitor}@postgres:5432/${POSTGRES_DB:-director_monitor}
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - api

volumes:
  postgres_data:
  storage_data:

